version: "3"
services:
  jobmanager:
    image: flink-cdc
    build:
      context: ./
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - TZ=Asia/Taipei
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  taskmanager:
    image: flink-cdc
    build:
      context: ./
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - "jobmanager:jobmanager"
    environment:
      - TZ=Asia/Taipei
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 5 

